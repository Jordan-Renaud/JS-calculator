<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <p class="output">0</p>
      <div class="flex-row">
        <button class="medium-button standard-button">c</button>
        <button class="small-button standard-button">←</button>
        <button class="small-button highlighted-button">÷</button>
      </div>
      <div class="flex-row">
        <button class="small-button standard-button">7</button>
        <button class="small-button standard-button">8</button>
        <button class="small-button standard-button">9</button>
        <button class="small-button highlighted-button">x</button>
      </div>
      <div class="flex-row">
        <button class="small-button standard-button">4</button>
        <button class="small-button standard-button">5</button>
        <button class="small-button standard-button">6</button>
        <button class="small-button highlighted-button">-</button>
      </div>
      <div class="flex-row">
        <button class="small-button standard-button">1</button>
        <button class="small-button standard-button">2</button>
        <button class="small-button standard-button">3</button>
        <button class="small-button highlighted-button">+</button>
      </div>
      <div class="flex-row">
        <button class="large-button standard-button">0</button>
        <button class="small-button standard-button">=</button>
      </div>
    </div>
  </body>
</html>
