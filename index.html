<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <p class="output">0</p>
      <div class="flex-row">
        <button class="medium-button standard-button clear">c</button>
        <button class="small-button standard-button remove-last">←</button>
        <button class="small-button highlighted-button operator">÷</button>
      </div>
      <div class="flex-row">
        <button class="small-button standard-button number">7</button>
        <button class="small-button standard-button number">8</button>
        <button class="small-button standard-button number">9</button>
        <button class="small-button highlighted-button operator">x</button>
      </div>
      <div class="flex-row">
        <button class="small-button standard-button number">4</button>
        <button class="small-button standard-button number">5</button>
        <button class="small-button standard-button number">6</button>
        <button class="small-button highlighted-button operator">-</button>
      </div>
      <div class="flex-row">
        <button class="small-button standard-button number">1</button>
        <button class="small-button standard-button number">2</button>
        <button class="small-button standard-button number">3</button>
        <button class="small-button highlighted-button operator">+</button>
      </div>
      <div class="flex-row">
        <button class="large-button standard-button number">0</button>
        <button class="small-button standard-button equals">=</button>
      </div>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
